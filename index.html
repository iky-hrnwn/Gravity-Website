<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravita</title>
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="text-slate-800 font-inter">
    <div class="relative h-screen bg-cover bg-center" style="background-image: url('assets/hero-image.webp');">
      <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-b from-[#0644BF]/0 to-[#0644BF]/60"></div>
    <!-- Navbar -->
    <nav
      id="navbar"
      class="fixed w-full top-0 z-50 transition-all duration-300"
    >
      <div class="max-w-7xl mx-auto px-6 py-6">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <img src="assets/logo.png" alt="logo" class="h-8">
            <span
              id="brand"
              class="text-white font-medium text-2xl tracking-wider transition-colors duration-300"
            >
              GRAVITY
            </span>
          </div>
    
          <div
            id="menu"
            class="hidden md:flex items-center space-x-8 text-white transition-colors duration-300"
          >
            <a href="#home" class="hover:text-blue-200 font-medium">Home</a>
            <a href="#about" class="hover:text-blue-200 font-medium">About Us</a>
            <a href="#services" class="hover:text-blue-200 font-medium">Service</a>
            <a href="#contact" class="hover:text-blue-200 font-medium">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <script>
      const navbar = document.getElementById("navbar");
      const menu = document.getElementById("menu");
      const brand = document.getElementById("brand");


      window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
      navbar.classList.add(
      "bg-white/70",
      "backdrop-blur-md",
      "shadow-lg"
      );
      menu.classList.remove("text-white");
      menu.classList.add("text-[#0644BF]");
      brand.classList.remove("text-white");
      brand.classList.add("text-[#0644BF]");
      } else {
      navbar.classList.remove(
      "bg-white/70",
      "backdrop-blur-md",
      "shadow-lg"
      );
      menu.classList.add("text-white");
      menu.classList.remove("text-[#0644BF]");
      brand.classList.add("text-white");
      brand.classList.remove("text-[#0644BF]");
      }
      });
    </script>

      <!-- Hero Section -->
    <section id="home" class="min-h-screen justify-center relative">
      <div class="max-w-7xl items-center mx-auto px-6 relative z-10 pt-20">
        <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 tracking-tight leading-tight">
            TOGETHER<br>FOR EVERY <br> FLIGHT
        </h1>
        <button class="btn-primary bg-white px-8 py-3 rounded-full font-semibold hover:shadow-2xl transition-all duration-300 transform hover:scale-105">
            Explore Our Materials
        </button>
      </div>

      <!-- Airplane -->
      <img class="absolute right-0 bottom-1/2 translate-y-1/2 w-[600px] max-w-none" src="assets/airplane.png" alt="airplane">
    </section>


  </body>
</html>
